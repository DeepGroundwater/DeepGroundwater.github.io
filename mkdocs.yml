site_name: Deep Groundwater
site_description: A collection of open-source blog posts and articles
site_url: https://deepgroundwater.com
repo_url: https://github.com/deepgroundwater/deepgroundwater.github.io
repo_name: deepgroundwater/DeepGroundwater.github.io
extra_javascript:
  - js/mathjax-config.js
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML
theme:
  name: material
  features:
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.suggest
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search
  - blog

nav:
  - Home: index.md
  - Blog:
     - blog/index.md
  - Roadmap: 
    - roadmap/index.md
